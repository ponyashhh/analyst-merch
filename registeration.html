<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analyst Merch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="header-inner">
      <a href="index.html" class="logo">ANALYST</a>

      <nav class="main-nav" role="navigation" aria-label="Головне меню">
        <ul class="nav-list">
          <li class="nav-item nav-with-dropdown">
            <a href="catalog.html" class="nav-link">Каталог</a>
            <ul class="dropdown" aria-label="Підменю каталогу">
              <li><a href="t-shirts.html" class="dropdown-link">Футболки</a></li>
              <li><a href="#" class="dropdown-link">Худі/Світшоти</a></li>
              <li><a href="#" class="dropdown-link">Шопери</a></li>
              <li><a href="#" class="dropdown-link">Блокноти</a></li>
              <li><a href="#" class="dropdown-link">Ручки</a></li>
              <li><a href="#" class="dropdown-link">Стикери</a></li>
              <li><a href="#" class="dropdown-link">Карти</a></li>
            </ul>
          </li>

          <li class="nav-item"><a href="discounts.html" class="nav-link">Знижки</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">Про нас</a></li>
        </ul>
      </nav>

      <form class="search-form" action="/search" method="get" role="search" aria-label="Пошук по сайту">
        <label for="site-search" class="visually-hidden">Пошук</label>
        <input id="site-search" name="q" type="search" placeholder="Сьогодні я шукаю..." />
      </form>

      <div class="header-actions" role="group" aria-label="Дії">
        <a class="action-link" href="cart.html" aria-label="Кошик">
          <img src="images\Shopping cart.svg" alt="Іконка кошика">
        </a>
        <a class="action-link" href="registeration.html" aria-label="Профіль">
          <img src="images\profile.svg" alt="Іконка профілю">
        </a>
      </div>
    </div>
  </header>


  <main>
    <section aria-label="Реєстрація заголовок">
        <nav aria-label="Хлібні крихти">
          <a href="index.html">Головна</a> › <span>Реєстрація</span>
        </nav>
        <h1>РЕЄСТРАЦІЯ</h1>
      </section>
    <div class="login-register-container">

        <section class="login-section">
            <h2>У мене є обліковий запис</h2>

            <form action="profile.html" method="post">
                <div>
                    <label for="email">Електронна пошта</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Електронна пошта" 
                        required>
                </div>
                
                <div>
                    <label for="password">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Пароль" 
                        required 
                        minlength="8">
                </div>

                <button type="submit">Увійти</button>
            </form>
        </section>

        <section class="register-section">
            <h2>У мене немає облікового запису</h2>
            
            <form action="profile.html" method="post">
                <div>
                    <label for="full_name">Повне ім'я</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        placeholder="Ваше ім'я" 
                        required>
                </div>
            
                <div>
                    <label for="reg_email">Електронна пошта</label>
                    <input 
                        type="email" 
                        id="reg_email" 
                        name="email" 
                        placeholder="Електронна пошта" 
                        required>
                </div>
                
                <div>
                    <label for="reg_password">Створіть пароль</label>
                    <input 
                        type="password" 
                        id="reg_password" 
                        name="password" 
                        placeholder="Пароль" 
                        required 
                        minlength="8">
                </div>

                <div>
                    <label for="confirm_password">Підтвердіть пароль</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="Підтвердіть пароль" 
                        required 
                        minlength="8">
                </div>

                <button type="submit">Створити обліковий запис</button>
            </form>
        </section>

    </div>
</main>
